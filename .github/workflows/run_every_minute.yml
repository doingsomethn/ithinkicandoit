name: Run HTTP Request Every 60 Minute

on:
  schedule:
    # This schedule triggers every 5 minutes.
    - cron: "*/1 * * * *"
  workflow_dispatch:

jobs:
  run-request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Run script in loop
        run: |
          # Run for 60 minutes (3600 seconds), sending a request every 60 seconds.
          python script.py
          done
